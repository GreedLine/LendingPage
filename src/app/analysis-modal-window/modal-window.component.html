<div class="modal__fade">
    <div class="modal__window">
        <button (click)="toggleModal()" class="modal__close">X</button>
        <div *ngIf="(isSuccess)" class="modal__success">Заявка отправлена успешно!</div>
        <div *ngIf="(isFailed)" class="modal__failed">У-упс! Что-то пошло не так...</div>
        <form (ngSubmit)="onSubmit()" [formGroup]="analysisForm" action="" class="modal__form">
            <h1 class="modal__h1">Заполните форму</h1>
            <input class="modal__input" formControlName="name" maxlength="30" minlength="4" name="name"
                   placeholder="Ваше имя" type="text">
            <span *ngIf="submitted && analysisForm.controls['name'].errors">Поле обязательно к заполнению</span>
            <input class="modal__input" formControlName="company" maxlength="30" minlength="2"
                   name="nameCompany" placeholder="Название компании" type="text">
            <span *ngIf="submitted && analysisForm.controls['company'].errors">Поле обязательно к заполнению</span>
            <input class="modal__input" formControlName="sphere" maxlength="30" minlength="2"
                   name="object" placeholder="Сфера деятельности" type="text">
            <span *ngIf="submitted && analysisForm.controls['sphere'].errors">Поле обязательно к заполнению</span>
            <input class="modal__input" formControlName="city" maxlength="20" minlength="2"
                   name="city" placeholder="Город"
                   type="text">
            <span *ngIf="submitted && analysisForm.controls['city'].errors">Поле обязательно к заполнению</span>
            <input class="modal__input" formControlName="phone" mask="(000) 000 00-00"
                   minlength="10" name="phone" placeholder="Номер телефона" type="text">
            <span *ngIf="submitted && analysisForm.controls['phone'].errors">Поле обязательно к заполнению</span>
            <input [email]="true" class="modal__input" formControlName="email" maxlength="20" minlength="8"
                   name="email" ngModel placeholder="Почта" type="email">
            <span *ngIf="submitted && analysisForm.controls['email'].errors">Поле обязательно к заполнению</span>
            <input class="modal__submit" minlength="6" type="submit" value="Отправить">
        </form>
    </div>
</div>
